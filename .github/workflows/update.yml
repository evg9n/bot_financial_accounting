name: Deploy to remote server
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Copy SSH key to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_SERVER }}
          username: ${{ secrets.USERNAME_SERVER }}
          key: ${{ secrets.KEY_SERVER }}
          source: ".ssh/id_ed25519"
          target: "~/.ssh/id_ed25519"
          strip_components: 1
      - name: Run git pull on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /root/projects/bot_financial_accounting && git pull origin main && systemctl restart bot_financial_accounting.service
